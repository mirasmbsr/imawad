<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <!-- Лого -->
        <img id="logo" src="image/img/diceeLogo.png" alt="Game Logo" class="logo">

        <!-- Кубики -->
        <div class="dice-container">
            <img id="dice1" src="image/img/dice1.png" alt="Dice 1" class="dice">
            <img id="dice2" src="image/img/dice1.png" alt="Dice 2" class="dice">
        </div>

        <!-- Кнопка Roll -->
        <button id="rollButton">Roll Dice</button>

        <!-- Результат броска -->
        <p id="rollResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
