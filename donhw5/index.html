<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Виртуальный Ксилофон</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Виртуальный Ксилофон</h1>
    <div id="xylophone">
        <div class="xylo-button key-C" data-sound="C">До</div>
        <div class="xylo-button key-D" data-sound="D">Ре</div>
        <div class="xylo-button key-E" data-sound="E">Ми</div>
        <div class="xylo-button key-F" data-sound="F">Фа</div>
        <div class="xylo-button key-G" data-sound="G">Соль</div>
        <div class="xylo-button key-A" data-sound="A">Ля</div>
        <div class="xylo-button key-B" data-sound="B">Си</div>
    </div>
    <script src="main.js"></script>
</body>
</html>
